<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Tip Calculator</title>
</head>

<body>
    <main>
        <a href="">
            <img src="assets/images/logo.svg" alt="Logo Splitter" class="logo">
        </a>
        <div class="container">
            <form id="formCalculateTip">
                <div class="calculationContainer">
                    <div class="containerField">
                        <label for="bill" class="sectionTitle">Bill</label>
                        <div class="inputField">
                            <input type="number" id="bill" placeholder="0" step=".01">
                            <img src="assets/images/icon-dollar.svg" alt="Dollar Icon">
                        </div>
                    </div>

                    <div class="containerField">
                        <label class="sectionTitle">Select Tip %</label>
                        <div class="containerTipPercentage">
                            <div class="containerTip">
                                <label for="inputRadio5">5%</label>
                                <input type="radio" name="percentageValue" id="inputRadio5" value="0.5">
                            </div>
                            <div class="containerTip">
                                <label for="inputRadio10">10%</label>
                                <input type="radio" name="percentageValue" id="inputRadio10" value="0.10">
                            </div>
                            <div class="containerTip">
                                <label for="inputRadio15">15%</label>
                                <input type="radio" name="percentageValue" id="inputRadio15" value="0.15">
                            </div>
                            <div class="containerTip">
                                <label for="inputRadio25">25%</label>
                                <input type="radio" name="percentageValue" id="inputRadio25" value="0.25">
                            </div>
                            <div class="containerTip">
                                <label for="inputRadio50">50%</label>
                                <input type="radio" name="percentageValue" id="inputRadio50" value="0.50">
                            </div>
                            <div class="containerTip">
                                <label for="inputRadioCustom" class="customTipButton">
                                    <input type="radio" name="percentageValue" id="inputRadioCustom">
                                    <input type="number" id="inputRadioCustomNumber" placeholder="Custom">
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="containerField">
                        <label for="numberOfPeople" class="sectionTitle">Number of People</label>
                        <div class="inputField">
                            <input type="number" id="numberOfPeople" placeholder="0" step=".01">
                            <img src="assets/images/icon-person.svg" alt="Person Icon">
                        </div>
                    </div>
                </div>
                <div class="resultsContainer">
                    <div class="tipAmountPerson">
                        <p>Tip Amount <span>/ person</span> </p>
                        <h3>$0.00</h3>
                    </div>
                    <div class="totalPerson">
                        <p>Total <span>/ person</span> </p>
                        <h3>$0.00</h3>
                    </div>
                    <button class="resetButton disabled" id="resetButton">
                        <p>reset</p>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>

</html>
